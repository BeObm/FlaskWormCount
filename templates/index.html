<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ› Worm Counter Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .logo-title img {
      height: 60px;
      margin-right: 15px;
    }
    .image-box {
      background: white;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .image-box:hover {
      transform: scale(1.02);
    }
    .image-box img {
      max-width: 100%;
      border-radius: 5px;
    }
    .modal-img {
      width: 100%;
      max-height: 90vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="logo-title">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <h1 class="h3 text-dark">ğŸ› Worm Counter Dashboard</h1>
  </div>

  <!-- Upload Form -->
  <div class="container my-4">
    <form method="POST" enctype="multipart/form-data" class="text-center">
      <div class="mb-3">
        <input type="file" name="files[]" multiple required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">ğŸ“¤ Upload and Detect</button>
    </form>
  </div>

  <!-- Results -->
  {% if detections %}
  <div class="container">
    <h3 class="text-center my-4">Results:</h3>
    <div class="row justify-content-center">
      {% for filename, count in detections %}
      <div class="col-md-4">
        <div class="image-box" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-url="{{ url_for('output_file', filename=filename) }}">
          <img src="{{ url_for('output_file', filename=filename) }}" alt="Detection">
          <p class="mt-2"><strong>Worms Detected:</strong> {{ count }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endif %}

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img id="modalImage" class="modal-img" src="" alt="Zoomed Image">
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const imageModal = document.getElementById('imageModal');
    imageModal.addEventListener('show.bs.modal', function (event) {
      const trigger = event.relatedTarget;
      const imageUrl = trigger.getAttribute('data-img-url');
      const modalImg = document.getElementById('modalImage');
      modalImg.src = imageUrl;
    });
  </script>

<div class="container text-center my-4">
  <h4 class="mb-3">ğŸ“¥ Download Results</h4>
  <a href="{{ url_for('download_log') }}" class="btn btn-success me-2">
    ğŸ§¾ Download Excel Log
  </a>
  <a href="{{ url_for('download_images') }}" class="btn btn-warning">
    ğŸ—‚ï¸ Download All Detected Images (ZIP)
  </a>
</div>
</body>
</html>
